<!DOCTYPE html>
<html lang="en" ng-app="TravBook">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Google Description">
    <title ng-bind="title"></title>

    <link href="css/stylesheet.css" rel="stylesheet">

      <!-- Favicon -->
  	<link rel="shortcut icon" type="image/ico" href="favicon.ico" />
  	<link rel="icon" type="image/ico" href="favicon.ico" />

      <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">

      <!-- Font Awesome -->
  	<link rel="stylesheet" href="css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700,700italic,300italic' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.0/angular-route.js"></script>
    <script src="https://code.angularjs.org/1.4.0/angular-cookies.js"></script>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controller/MainController.js"></script>
    <script src="js/controller/LoginController.js"></script>
    <script src="js/controller/SearchController.js"></script>
    <script src="js/controller/NewsFeedController.js"></script>
    <script src="js/controller/RegisterController.js"></script>
    <script src="js/controller/EditProfileController.js"></script>
    <script src="js/controller/ProfileController.js"></script>
    <script src="js/services/current_user.js"></script>
    <script src="js/services/logout.js"></script>
    <script src="js/controller/ForgotPasswordController.js"></script>
    <script src="js/controller/ResetPasswordController.js"></script>

  </head>

  <body ng-controller="MainController">
    <nav class="navbar navbar-default navbar-fixed-top" ng-show="showNav">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href ng-click="changeView('/news')">
        <img alt="Brand" src="./images/logo128.png" class="logo">
      </a>
    </div>
    <form ng-submit="search()">
    <div class="input-group search-input-div">
    <input type="search" id="search-bar" class="form-control" placeholder="Search for a user" ng-model="searchQuery">
<!--     <span class="input-group-btn">
    <button class="btn btn-default" id="search-btn" type="submit" ng-disabled="!searchQuery">Search</button>
    </span>
 -->    </div><!-- /input-group -->
    </form>
    <p class="navbar-text logged-in-text">Signed in as <a href="#/edit" class="navbar-link" ng-bind="username"></a> <a href ng-click="logout()"><i class="fa fa-sign-out"></i></a></p>
    </nav>

    <div ng-view class="jumbotron">
    </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>

  <footer align="center">
  </footer>
</html>
