<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Google Description">
    <title>Title</title>

    <link href="css/stylesheet.css" rel="stylesheet">
    <link href="css/social-stylesheet.css" rel="stylesheet">

    <!-- Favicon -->
	<link rel="shortcut icon" type="image/ico" href="favicon.ico" />
	<link rel="icon" type="image/ico" href="favicon.ico" />
	
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
	<link rel="stylesheet" href="css/font-awesome.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
	<script src="js/app.js"></script>
  <script src="js/HelloController.js"></script>
  <script src="js/InterestController.js"></script>

  </head>
  <body ng-app="MyApp">
    <div ng-controller="HelloController">
     <h2>Welcome {{helloTo.title}}!</h2>
    </div>

    <div ng-controller="InterestController">
     <div ng-repeat = "interest in interests">
        <button ng-click = "interest.select()">{{ interest.name }}</button>
     </div>
    </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>

  <footer align="center">
  </footer>
</html>
