<ul class="timeline-list">
<li class="media media-clearfix-xs">
<div class="media-left">
  <div class="user-wrapper">
    <img src="images/theme/people/110/guy-5.jpg" alt="people" class="img-circle" width="80" />
    <div><a href ng-click="viewProfile(item.author_id)">{{ item.author }}</a></div>
    <div class="date">19 OCT</div>
  </div>
</div>
<div class="media-body">
  <div class="media-body-wrapper">
    <div class="panel panel-default">

      <div class="panel-body">
        <p>{{ item.content }}</p>
      </div>
      <div>
      </div>

      <div class="view-all-comments">
        <a href class="text-muted" ng-click="likePost(post)"> <i class="fa fa-thumbs-up"></i> {{ item.likes_count }}</a>
        <a href="#">
          <i class="fa fa-comments-o"></i> 10 comments
        </a>

      </div>
      
      <!-- TODO: Loop through comments list, output all comments -->
      <ul class="comments">
      <news-feed-comment comment="{ content:'blah', author: 'Ma Wutang'}"></news-feed-comment>
      </ul>
    </div>
  </div>
</div>
</li>
</ul>
