<div id="content">
<div ng-show="alertMessage" class="{{ alertClass }} alert" role="alert">{{ alertMessage }}</div>

<br>

<div class="container-fluid">
  <div class="lock-container">
    <h1>Account Access</h1>
    <div class="panel panel-default text-center">
      <img src="images/logo256.png">
      <br>
      <div class="panel-body">
        <form name="loginForm" novalidate ng-submit="loginUser(newUser)" id="login-form">
        <input class="form-control" type="text" placeholder="example@email.com" required ng-model="newUser.email">
        <input class="form-control" type="password" placeholder="Password" required ng-model="newUser.password">

        <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Login <i class="fa fa-fw fa-unlock-alt"></i></button>
        <a href ng-click="changeView('register')" class="forgot-password">Register</a>
        <a href ng-click="changeView('forgotpassword')" class="forgot-password">Forgot Password?</a>
      </div>
    </div>
  </div>

</div>
</div>
