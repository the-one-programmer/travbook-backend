<div ng-controller="LoginController">
    	<div class="well login-div">
    	<h2>Welcome Back.</h2>
    	<br>

    	<form name="loginForm" novalidate ng-submit="loginUser(newUser)" id="login-form">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><i class="icon fa fa-user"></i></span>
                <input id="username-input" name="user-name" type="text" class="form-control" required ng-model="newUser.username">
            </div>

            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-unlock-alt"></i></span>
                <input id="password-input" name="user-password" type="password" class="form-control" required ng-model="newUser.password">
            </div>

            <br>

	        <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid">Login</button>

    	</form>

        <a href="register.html" class="btn btn-default">Register</a> <a href="" class="btn btn-default">Forgot Your Password?</a>
	    </div>

        <h3 id="quote-text">{{ quote.text }} - {{ quote.author }}</h3>

    message:{{message}}
    valid:{{loginForm.$valid}}

</div>
