<div ng-controller="ProfileController">
  	<div class="profile-div">

  	<div class="well profile-sidebar">
    <img ng-src="{{ user.profilePic }}">
  	<button ng-click="toggleEditing()" class="edit-button fa fa-pencil" ng-disabled="!isEditable"></button>

    <!--
    <div class="input-group">
    <input name="userName" type="text" id="username-textfield" ng-class="{'textfield-noneditable': !editing.username}" class="form-control" required ng-model="user.name" ng-readonly="!editing.username">

     <span class="edit-span input-group-addon" id="basic-addon2"><button ng-click="editing.username = !editing.username" class="edit-button fa fa-pencil" ng-disabled="isEditable"></button></span>
     </div>
     -->

	 <h3>{{ user.name }}</h3>

	<label>{{ user.gender ? "Male" : "Female" }}</label>

    <br>

	<label>Country of residence:</label>
	{{ user.nationResidence.name }}

	<label>Countries {{ user.name }} wants to go to:</label>
	<ul>
	<li ng-repeat="nation in data.nations | filter: wantsToGo">
	{{ nation.name }}
	</li>
	</ul>
	<br>

	<label>{{ user.name }}'s Hobbies:</label>
	<ul>
	<li ng-repeat="hobby in data.hobbies | filter: hasHobby">
	{{ hobby.name }}
	</li>
	</ul>

	<label>{{ user.name }} is {{ user.willingToHost ? "willing to host." : "not willing to host." }}</label>
	</div>

	<div class="well profile-main">
	blah blah blah
	</div>

    </div>
</div>
