<div ng-controller="RegisterController">
  <div class="register-main-div">
    <h3 id="tagline">Register an Account</h3>

        <div class="well register-div">
        <form name="registerForm" novalidate ng-submit="registerUser(newUser)" id="register-form">
          <input name="userName" type="text" class="form-control left-form" required ng-model="newUser.name" placeholder="Name">
          <div class="error left-form" ng-show="registerForm.userName.$invalid && registerForm.userName.$dirty">
              <span ng-show="registerForm.userName.$error.required">
                Uh please enter something
              </span>
          </div>

          <input name="userEmail" type="email" class="form-control left-form" required ng-model="newUser.email" placeholder="Email">
          <div class="error left-form" ng-show="registerForm.userEmail.$invalid && registerForm.userEmail.$dirty">
              <span ng-show="registerForm.userEmail.$error.email">
                Please enter a valid email address
              </span>
              <span ng-show="registerForm.userEmail.$error.required">
                Uh please enter something
              </span>
          </div>

          <input name="userPassword" type="password" class="form-control left-form" required ng-model="newUser.password" placeholder="Password">
          <input name="userPasswordConfirmation" type="password" class="form-control left-form" required ng-model="newUser.passwordConfirmation" compare-to="newUser.password" placeholder="Re-enter Password">
          <div class="error left-form" ng-show="registerForm.userPasswordConfirmation.$invalid && registerForm.userPasswordConfirmation.$dirty">
              <span ng-show="registerForm.userPasswordConfirmation.$error">
                Passwords don't match
              </span>
          </div>

          <br>

          <label class="left-form">city of residence:
          <select name="userNationResidence" id="repeatSelect" class="" ng-model="newUser.nationResidence" ng-change="changeCitiesOption(newUser.nationResidence)" required>
            <option ng-repeat="nation in data.nations" value="{{nation.id}}">{{nation.name}}</option>
          </select>
          </label>

          <div class="error left-form" ng-show="registerForm.userNationResidence.$invalid">
              <span ng-show="registerForm.userNationResidence.$error.required">
                Uh please choose your residence
              </span>
          </div>

          <br>
          <select name="userCityResidence" id="repeatSelect" class="" ng-model="newUser.cityResidence" required>
            <option ng-repeat="city in data.cities" value="{{city.id}}">{{city.name}}</option>
          </select>
          </label>

          <div class="error left-form" ng-show="registerForm.userCityResidence.$invalid">
              <span ng-show="registerForm.userCityResidence.$error.required">
                Uh please choose your residence
              </span>
          </div>
          <br>
          <label class="left-form">Gender:
          <div ng-init="newUser.gender='male'">
          <input type="radio" name="answer" value="male" ng-model="newUser.gender"/>Male
          <input type="radio" name="answer" value="female" ng-model="newUser.gender"/>Female
          </div>
          </label>

          <br>

          <label class="left-form"><input name="WillingToHost" type="checkbox" ng-model="newUser.willingToHost">I'm willing to Host</label>

          <textarea class="right-form" name="Text1" cols="40" rows="5" ... ></textarea>

          <label class="right-form"><input name="agreed" type="checkbox" required ng-model="newUser.agreed">Agree</label>

          <br>

          <button class="right-form" type="submit" ng-disabled="registerForm.$invalid">Register</button>
        </form>
        </div>

      message:{{message}}
      valid:{{registerForm.$valid}}

    </div>
  </div>
