<div ng-controller="RegisterController">
  <div class="register-main-div">
    <div class="header">
    <img src="./images/logo256.png" class="logo">
    <h3 id="tagline">Your Adventure Begins Here</h3>
    </div>

    <div ng-show="alertMessage" class="{{ alertClass }} alert" role="alert">{{ alertMessage }}</div>
    
    <div class="well register-div">

    <div class="left-form">
    <form name="registerForm" novalidate ng-submit="registerUser(newUser)" id="register-form">
      <input name="userName" type="text" class="form-control " required ng-model="newUser.name" placeholder="Name">
      <div class="alert alert-danger error " ng-show="registerForm.userName.$invalid && registerForm.userName.$dirty">
          <span ng-show="registerForm.userName.$error.required">
            Uh please enter something
          </span>
      </div>

      <input name="userEmail" type="email" class="form-control " required ng-model="newUser.email" placeholder="Email">
      <div class="error" ng-show="registerForm.userEmail.$invalid && registerForm.userEmail.$dirty">
          <span ng-show="registerForm.userEmail.$error.email">
            Please enter a valid email address
          </span>
          <span ng-show="registerForm.userEmail.$error.required">
            Uh please enter something
          </span>
      </div>

      <input name="userPassword" type="password" class="form-control " required ng-model="newUser.password" placeholder="Password">
      <input name="userPasswordConfirmation" type="password" class="form-control " required ng-model="newUser.password_confirmation" compare-to="newUser.password" placeholder="Re-enter Password">
      <div class="error " ng-show="registerForm.userPasswordConfirmation.$invalid && registerForm.userPasswordConfirmation.$dirty">
          <span ng-show="registerForm.userPasswordConfirmation.$error">
            Passwords don't match
          </span>
      </div>

      <br>

      <label class="">Country of residence:
      <select name="userNationResidence" id="repeatSelect" class="" ng-model="newUser.nationResidence" ng-change="changeCitiesOption(newUser.nationResidence)" required>
        <option ng-repeat="nation in data.nations" value="{{nation.id}}">{{nation.name}}</option>
      </select>
      </label>

      <div class="error " ng-show="registerForm.userNationResidence.$invalid">
          <span ng-show="registerForm.userNationResidence.$error.required">
            Uh please choose your residence
          </span>
      </div>

      <br>

      <div class="city" ng-show="newUser.nationResidence">
      <label>City:
      <select name="userCityResidence" id="repeatSelect" class="" ng-model="newUser.city_id" required>
        <option ng-repeat="city in data.cities" value="{{city.id}}">{{city.name}}</option>
      </select>
      </label>

      <div class="error" ng-show="registerForm.userCityResidence.$invalid">
          <span ng-show="registerForm.userCityResidence.$error.required">
            Uh please choose your residence
          </span>
      </div>
      </div>
      <br>

      <br>

      <div class="gender-input" ng-init="newUser.gender='male'">
      <label>Gender:
      <input type="radio" name="answer" value="male" ng-model="newUser.gender"/>Male
      <input type="radio" name="answer" value="female" ng-model="newUser.gender"/>Female
      </label>
      </div>

      <br>
      <label class=""><input name="WillingToHost" type="checkbox" ng-model="newUser.willingToHost">I'm willing to Host</label>

      </div>

      <div class="right-form">

      <button class="btn btn-orange" type="submit" ng-disabled="registerForm.$invalid || !newUser.agreed">Let's Ride</button>
      </div>

    </div>

      valid:{{registerForm.$valid}}
      -->
    </div>
  </div>
